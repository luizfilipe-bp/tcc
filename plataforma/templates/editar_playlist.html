{% extends 'base.html' %}
{% load static %}

{% block titulo %}Editar Playlist{% endblock %}

{% block conteudo %}
<div class="container py-4">
    <div class="card border-0 shadow-lg">
        <div class="card-header py-3">
            <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Playlist</h2>
        </div>
        <div class="card-body p-3">
            <form method="post">
                {% csrf_token %}
                {% if formulario.errors %}
                    <div class="alert alert-danger mb-3">Corrija os erros abaixo</div>
                {% endif %}

                {{formulario.as_p}}

                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'playlists' %}" class="btn btn-secondary px-4">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-save me-2"></i>Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>  
{% endblock %}
